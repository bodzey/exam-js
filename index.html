<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css">
	<title>My Weather</title>
</head>

<body>
	<div class="page">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<h1 class="header__tittle">My Weather</h1>
					<div class="header__search">
						<input type="text" name="headerSearch" id="headerSearch" placeholder="Don't use! Not implemented yet!">
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="weather" id="weatherWidget">
				<div class="container">
					<div class="weather__current">

						<div class="current__top">
							<h2 class="current__tittle">Current Weather</h2>
							<h2 id="currentCity">&nbsp;</h2>
							<h2 id="currentDate">&nbsp;</h2>
						</div>

						<div class="current__body">

							<div class="current__status">
								<div id="currentWeatherIcon">&nbsp;</div>
								<h2 id="currentWeatherStatus">&nbsp;</h2>
							</div>
							<div class="current__temp">
								<h2 id="currentTemp">&nbsp;</h2>
								<h2 id="currentFeelsLikeTemp">&nbsp;</h2>
							</div>
							<div class="current__sunset">
								<div class="divTable">
									<div class="divTableBody">
										<div class="divTableRow">
											<div class="divTableCell">Sunrise:</div>
											<div class="divTableCell" id="currentWeatherSunrise">&nbsp;</div>
										</div>
										<div class="divTableRow">
											<div class="divTableCell">Sunset:</div>
											<div class="divTableCell" id="currentWeatherSunset">&nbsp;</div>
										</div>
										<div class="divTableRow">
											<div class="divTableCell">Duration:</div>
											<div class="divTableCell" id="currentWeatherDuration">&nbsp;</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>

					<!-- <div class="weather__hourly">
						<div class="hourly__top">
							<h2 class="hourly__tittle">Hourly</h2>

						</div>
					</div> -->

				</div>

			</div>
		</main>
	</div>

	<script src="./js/app.js"></script>
</body>

</html>
