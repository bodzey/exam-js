<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
	<link rel="stylesheet" href="./css/style.css">
	<title>My Weather</title>
</head>

<body>
	<div class="page">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<h1 class="header__tittle">My Weather</h1>
					<div class="header__search">
						<form action="GET" id="form" class="form">
							<div class="form__inner">
								<input type="text" value="" name="headerSearch" id="headerSearch" placeholder="Enter city name">
								<input type="submit" class="form-submit" id="form-submit" value="OK">
							</div>
						</form>
					</div>
				</div>
			</div>
		</header>

		<main class="main">
			<div class="container">
				<div class="weather" id="weatherWidget">

					<div class="weather__current" id="currentWeather"></div>

					<div class="weather__hourly" id="hourlyWeather"></div>
					<div class="weather__nearby" id="nearbyWeather">
						<h2 class="block__tittle">Nearby Places</h2>
						<div class="nearby__inner">
							<div class="nearby__item">1</div>
							<div class="nearby__item">2</div>
							<div class="nearby__item">3</div>
							<div class="nearby__item">4</div>
						</div>
					</div>
				</div>
		</main>
	</div>

	<script src="./js/app.js"></script>
</body>

</html>
